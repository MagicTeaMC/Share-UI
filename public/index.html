<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Cat</title>
    <link rel="stylesheet" href="styles.css">
    
    <meta property="og:title" content="Share Cat">
    <meta property="og:description" content="Easily share files with a drag-and-drop interface. Generate shareable links instantly.">
    <meta property="og:url" content="https://share.maoyue.tw">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="Share Cat">
    <meta name="twitter:description" content="Easily share files with a drag-and-drop interface. Generate shareable links instantly.">

    <!-- Additional Meta Tags -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h1>Share Cat</h1>
            <div class="upload-area" id="dropZone">
                <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                <p>Drag and drop files here or</p>
                <label for="fileInput" class="upload-button">Choose File</label>
                <input type="file" id="fileInput" hidden>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress"></div>
            </div>
            <div class="share-link" id="shareLink">
                <input type="text" id="linkInput" readonly>
                <button id="copyButton">Copy Link</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
